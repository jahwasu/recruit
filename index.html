        :root { --bg-color: #1F1F1F; --accent-color: #FFD700; }

        .swiper { width: 100%; padding: 20px 0; }
        .swiper-slide { display: flex; justify-content: center; }
        .fixed-footer { position: fixed; bottom: 0; width: 100%; z-index: 1000; background: rgba(0,0,0,0.8); padding: 15px 0; display: flex; justify-content: center; gap: 10px; }
        .btn { background-color: var(--accent-color); color: black; font-weight: bold; padding: 12px 20px; border-radius: 30px; text-decoration: none; font-size: 14px; }
    </style>
</head>
