<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>연금 전문가 모집 - 알파본부</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700;900&display=swap" rel="stylesheet"/>
    <style>
        :root { --bg-color: #1F1F1F; --accent-color: #FFD700; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Noto Sans KR', sans-serif; background-color: var(--bg-color); color: white; overflow-x: hidden; }
        img { width: 100%; display: block; }
        
        /* 1페이지 메인 */
        .hero-section {
            width: 100%; height: 100vh; position: relative;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            /* 배경 이미지는 .jpg이므로 그대로 유지 */
            background-image: linear-gradient(rgba(0,0,0,0.65), rgba(0,0,0,0.65)), url("main.jpg");
            background-size: cover; background-position: center;
        }
        .hero-content { position: relative; z-index: 2; text-align: center; padding: 0 25px; }
        .hero-badge { background: rgba(255,255,255,0.15); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.3); padding: 6px 16px; border-radius: 20px; font-size: 13px; margin-bottom: 15px; display: inline-block; }
        .hero-title { font-size: 32px; line-height: 1.4; margin-bottom: 20px; font-weight: 900; }
        .btn-recruit { background: var(--accent-color); color: #1a1a1a; padding: 16px 45px; border-radius: 12px; font-weight: 700; font-size: 18px; border: none; cursor: pointer; display: inline-flex; align-items: center; gap: 10px; }

        /* 2페이지 카드 */
        .feature-section { padding: 80px 20px; background-color: var(--bg-color); }
        .feature-card { background-color: white; border-radius: 12px; padding: 20px; display: flex; align-items: center; gap: 15px; margin-bottom: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        .icon-box { width: 48px; height: 48px; border-radius: 50%; display: flex; align-items: center; justify-content: center; flex-shrink: 0; color: white; }
        .card-title { font-size: 18px; font-weight: 700; color: #1a1a1a; }
        .card-desc { font-size: 15px; color: #666; line-height: 1.4; }

        /* 3페이지 슬라이더 (확장자 .png로 전면 수정) */
        .slider-section { padding: 60px 20px 100px; background-color: var(--bg-color); }
        .slider-container { width: 100%; position: relative; overflow: hidden; border-radius: 12px; touch-action: pan-y; }
        .slider-track { display: flex; transition: transform 0.3s ease-out; }
        .slide-item { min-width: 100%; position: relative; height: 450px; }
        .slide-item img { width: 100%; height: 100%; object-fit: cover; }
        .slide-caption { position: absolute; bottom: 0; left: 0; right: 0; background: rgba(0,0,0,0.75); padding: 16px 20px; }
        .dots-container { display: flex; justify-content: center; gap: 10px; padding-top: 20px; }
        .dot { width: 8px; height: 8px; border-radius: 50%; background: rgba(255,255,255,0.3); }
        .dot.active { width: 24px; border-radius: 4px; background: white; }
    </style>
</head>
<body>

    <section class="hero-section">
        <div class="hero-content">
            <div class="hero-badge">B2B 파트너십</div>
            <div class="hero-badge">사업장별 상담센터 운용</div>
            <h1 class="hero-title">코스피 7000시대,<br><b>머니무브의 큰 물결</b>을 이끌<br><b>연금 전문가</b>를 모십니다.</h1>
            <button class="btn-recruit" onclick="openModal()">입사문의</button>
        </div>
    </section>

    <div class="feature-section">
        <h2 style="font-size: 24px; font-weight: 900; text-align: center; margin-bottom: 35px;">고객사 임직원을 위한<br>6가지 특화 서비스</h2>
        <div class="feature-card">
            <div class="icon-box" style="background:#3b82f6;"><i class="fas fa-building"></i></div>
            <div class="card-content"><div class="card-title">사업장별 상담센터 운영</div><div class="card-desc">임직원 접근성을 극대화한 밀착형 상담 인프라</div></div>
        </div>
        </div>

    <div class="slider-section">
        <h2 style="font-size: 24px; font-weight: 900; text-align: center; margin-bottom: 10px;">현장 & 교육</h2>
        <div class="slider-container" id="sliderContainer">
            <div class="slider-track" id="sliderTrack">
                <div class="slide-item"><img src="cus_01.png"><div class="slide-caption">26년 상반기 신입사원 교육</div></div>
                <div class="slide-item"><img src="cus_02.png"><div class="slide-caption">25년 하반기 신입사원 교육</div></div>
                <div class="slide-item"><img src="cus_03.png"><div class="slide-caption">25년 임직원 교육</div></div>
                <div class="slide-item"><img src="cus_04.png"><div class="slide-caption">25년 임직원 교육</div></div>
                <div class="slide-item"><img src="cus_05.png"><div class="slide-caption">25년 부부동반 세미나</div></div>
            </div>
        </div>
        <div class="dots-container" id="dotsContainer">
            <div class="dot active"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div>
        </div>
    </div>

    <script>
        const track = document.getElementById('sliderTrack');
        const dots = document.querySelectorAll('.dot');
        let currentIdx = 0;
        function updateSlider() {
            track.style.transform = `translateX(-${currentIdx * 100}%)`;
            dots.forEach((dot, i) => dot.classList.toggle('active', i === currentIdx));
        }
        // ... (이전과 동일한 슬라이더 스크립트)
    </script>
</body>
</html>
